<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- CSS -->
    <link rel="stylesheet" href="../../assets/css/login.css">
</head>

<body>
    <div class="container">
        <p>Please login</p>
        <div class="title">
            <button class="tablinks" onclick="openTab(event, 'login')">Login</button>
            <button class="tablinks" onclick="openTab(event, 'signUp')">Sign up</button>
        </div>
        <form id="login" class="tabcontent">
            <div class="form-input">
                <label for="email">Email</label>
                <input type="text" id="email" name="email" placeholder="Enter email here" />
            </div>
            <div class="form-input">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter password here" />
            </div>
            <button>Login</button>
        </form>
        <form id="signUp" class="tabcontent">
            <div class="form-input">
                <label for="email">Email</label>
                <input type="text" id="email" name="email" placeholder="Enter email here" />
            </div>
            <div class="form-input">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter password here" />
            </div>
            <div class="form-input">
                <label for="password">Confirm Password</label>
                <input type="password" id="password" name="password" placeholder="Enter password here" />
            </div>
            <button>Sign up</button>
        </form>
    </div>

    <script src="../../assets/js/main.js"></script>
</body>

</html>
